<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#ArrendatariosList">Arrendatarios</a>
      <a mat-list-item href="#PropietariosList">Propietarios</a>
      <a mat-list-item href="#">Pagos</a>
      <a mat-list-item href="#">Link 3</a>
      <a mat-list-item href="#">Proyectos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>CrMercantilFront</span>
    </mat-toolbar>
    <div id="ArrendatariosList"><app-arrendatarios-read></app-arrendatarios-read></div>
    <div id="PropietariosList"><app-propietarios-read></app-propietarios-read></div>
    <app-pagos></app-pagos>
    <app-proyectos></app-proyectos>
  </mat-sidenav-content>
</mat-sidenav-container>
